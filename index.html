<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" defer></script>
    <title>Shin Chan</title>
</head>
<body>
    <audio id="js--audio" src="/music/opening.mp4"></audio>
    <article class="card" id="js--shin">
        <figure class="shinchan">
            <div class="shinchan__head">
                <div class="shinchan__headTop"></div>
                <div class="shinchan__topHear"></div>
                <div class="shinchan__headBottom"></div>
                <div class="shinchan__ear"></div>
                <div class="shinchan__eye shinchan__eye--left"></div>
                <div class="shinchan__eye shinchan__eye--right"></div>
                <div class="shinchan__mouth"></div>
                <div class="shinchan__brow shinchan__brow--left"></div>
                <div class="shinchan__brow shinchan__brow--right"></div>
                <div class="shinchan__bigBrow shinchan__bigBrow--left"></div>
                <div class="shinchan__bigBrow shinchan__bigBrow--right"></div>
            </div>
        </figure>
    </article>
</body>  
</html>
